services:
  cado-container:
    build: .
    container_name: cado-limiter
    network_mode: "host"
    pid: "host"
    privileged: true
    restart: always
    healthcheck:
      test: ["CMD", "pgrep", "bash"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"
